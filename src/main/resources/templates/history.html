<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8" />
        <title>FairShare - History</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" style="color: #A78B6D;" href="http://ism.dmst.aueb.gr/ismgroup45/FairShare/HomePage/index.html">FairShare</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ms-1"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ms-left py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link" href="http://ism.dmst.aueb.gr/ismgroup45/FairShare/groups.html">My Groups</a></li>
                        <li class="nav-item"><a class="nav-link" href="http://ism.dmst.aueb.gr/ismgroup45/FairShare/Statistics/statistics.html">My Statistics</a></li>
                        <li class="nav-item"><a class="nav-link" href="http://ism.dmst.aueb.gr/ismgroup45/FairShare/History/history.html">My History</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead">
            <div class="container">
                <div class="masthead-heading text-uppercase" style="color: #A78B6D">User Group History</div>
            </div>
            <div class="container">
                <h2>Payment History for User ID: <span th:text="${userID}"></span></h2>
                <div class="row">
                  <div class="col-12">
                    <div class="list-group">
                      
                        <div th:if="${payments.isEmpty()}" class="alert alert-warning text-center">
                            No payments found for this user!
                        </div>
                        <div th:each="payment : ${payments}" class="list-group-item">
                            <h5>Payer: <span th:text="${payment.usernamePayer}"></span></h5>
                            <p>Date: <span th:text="${#dates.format(payment.date, 'yyyy-MM-dd HH:mm')}"></span></p>
                            <p>Amount: <span th:text="${payment.amount}"></span> €</p>
                        </div>

                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </header>
        
        <div id="footer-bottom">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="copyright">
                            <p>Copyright © FairShare</p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="copyright text-right">
                            <p>ismGroup45</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
